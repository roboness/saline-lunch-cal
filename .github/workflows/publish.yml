name: Publish lunch calendars

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate calendars
        env:
          NUTRISLICE_DISTRICT: ${{ vars.NUTRISLICE_DISTRICT || 'salineschools' }}
          NUTRISLICE_MENU_TYPE: ${{ vars.NUTRISLICE_MENU_TYPE || 'lunch' }}
          NUTRISLICE_DAYS_AHEAD: ${{ vars.NUTRISLICE_DAYS_AHEAD || '28' }}
        run: python generate_ics.py

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
